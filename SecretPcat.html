<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Pcat</title>
    <style>
        body {
            background: url('Secret/background.jpg') repeat;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .cat-container {
            position: relative;
            height: 300px;
            overflow: hidden;
        }
        .cat {
            width: 100px;
            cursor: pointer;
            position: absolute;
            animation: moveRandom 3s infinite alternate ease-in-out;
            transition: transform 0.3s, filter 0.3s;
        }
        .cat:active {
            transform: scale(1.5);
            filter: brightness(0.5);
        }
        @keyframes moveRandom {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, 50px); }
            50% { transform: translate(-50px, 100px); }
            75% { transform: translate(100px, -50px); }
            100% { transform: translate(-100px, -100px); }
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #d63384;
            font-weight: bold;
            background: white;
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Tap Kucingnya! üê±‚ú®</h1>
    <div class="cat-container" id="catContainer"></div>
    <div class="message" id="message"></div>

    <script>
        const messages = [
            "Jangan menyerah! ‚ú®",
            "Kamu hebat! üíñ",
            "Teruslah berjuang! üò∫",
            "Impianmu menunggumu! üå∏",
            "Semangat terus! üêæ"
        ];
        
        const catImages = [
            "Secret/cat1.png",
            "Secret/cat2.png",
            "Secret/cat3.png",
            "Secret/cat4.png"
        ];
        const catContainer = document.getElementById("catContainer");
        let currentMessage = 0;
        
        function createCat() {
            const cat = document.createElement("img");
            cat.src = catImages[Math.floor(Math.random() * catImages.length)];
            cat.classList.add("cat");
            cat.style.top = Math.random() * 200 + "px";
            cat.style.left = Math.random() * 80 + "%";
            cat.style.animationDuration = (Math.random() * 3 + 2) + "s";
            cat.onclick = function () { tapCat(cat); };
            catContainer.appendChild(cat);
        }
        
        function tapCat(cat) {
            document.getElementById("message").innerText = messages[currentMessage];
            currentMessage = (currentMessage + 1) % messages.length;
            cat.src = catImages[Math.floor(Math.random() * catImages.length)];
            cat.style.transform = "scale(2)";
            cat.style.opacity = "0.5"; // Efek fade
            setTimeout(() => {
                cat.style.transform = "scale(1)";
                cat.style.opacity = "1";
            }, 500);
        }
        
        for (let i = 0; i < 5; i++) {
            createCat();
        }
    </script>
</body>
</html>
